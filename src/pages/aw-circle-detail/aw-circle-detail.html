<ion-header class="m-header aw-header">

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button class="menu-icon" (click)="onClickClose()">
              <ion-icon name="ios-arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ mDatas.circleId?mDatas.circleName:mTexts.title}}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only class="more-btn" (click)="onClickMore()">
            <ion-icon name="ios-more-outline"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>

</ion-content>
