<ion-header class="m-header aw-header">

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button>
            <ion-icon name="ios-arrow-back-outline"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title (click)="onClickTitle()">{{ mTexts.title }}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only class="more-btn" (click)="onClickMore()">
            <ion-icon name="ios-more-outline"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content no-bounce>

    <div class="main-content a1-fill-parent a3-container a3-column">
        <div id="map"></div>
        <div class="rest a3-flex-1">
            <div class="route-container">
                <div>
                    <ion-grid no-padding>
                        <ion-row class="step" *ngFor="let step of mDatas.routes; first as f; last as l">
                            <ion-col col-2 class="icon-container a1-relative">
                                <div class="route-connect-container a3-container-center" *ngIf="!f">
                                    <div class="route-connect"></div>
                                </div>
                                <div>
                                    <ion-icon class="icon-point" [class.point]="!(f||l)" [name]="(f||l)?'aw-route-start':'aw-route-point'"></ion-icon>
                                </div>
                            </ion-col>
                            <ion-col col-10 class="info-container a3-container a3-column a3-justify-center" (click)="onClickStep(step)">
                                <ion-row>
                                    <ion-col class="title">
                                        {{ step.title }}
                                    </ion-col>
                                    <ion-col col-3 class="time">
                                        {{ step.time | date:'shortTime' }}
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <div class="location">{{ step.address }}</div>
                                </ion-row>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </div>
            <div class="btn-container a3-container-center">
                <div class="blue-btn my-btn" (click)="onClickAddStep()">
                    <span class="title">{{ mTexts.addButton | uppercase }}</span>
                </div>
                <div class="pink-btn my-btn">
                    <span class="title">{{ mTexts.reorderButton | uppercase }}</span>
                </div>
            </div>
        </div>
    </div>

</ion-content>
